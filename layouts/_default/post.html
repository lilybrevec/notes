<div class="col-md-12 mb-4">
    <article class="container">
        {{ range .Params.Categories }}
        <p><a href="{{ `categories/` | relLangURL }}{{ . | urlize | lower }}"
            class="text-primary">{{ . | title | humanize }}</a></p>
        {{ end }}
        <a href="{{ .Permalink }}" class="h5">{{ .Title | markdownify }}</a>
            {{ if not .Params.HideDate }}
            <span>{{ .PublishDate.Format "02 January 2006" }}</span>
            {{ end }}
    </article>
</div>
